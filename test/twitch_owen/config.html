<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Configuration Page</title>
    <!--import extension helper library -->
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <!--import jquery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="jQueryLocal.js" type="text/javascript"></script>

    <script src="common.js" type="text/javascript"></script>

    <!-- import config.js -->
    <script src="config.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="extension" style="background-color: white; color: black">
      <!-- basic form that allows streamer to select which WYR options -->
      <form id="form">
        <fieldset>
          <legend>Dilemma Options</legend>
          Select options that you would like the viewers to be able to choose
          from:<br />
          <div>
            <input
              type="checkbox"
              id="one"
              name="option"
              value="lose the ability to read"
              checked
            />
            <label for="one">lose the ability to read </label>
          </div>
          <div>
            <input
              type="checkbox"
              id="two"
              name="option"
              value="eat nothing but ketchup for the rest of your life"
              checked
            />
            <label for="two"
              >eat nothing but ketchup for the rest of your life
            </label>
          </div>
          <div>
            <input
              type="checkbox"
              id="three"
              name="option"
              value="be dumb but always listened to"
              checked
            />
            <label for="three"> be dumb but always listened to </label>
          </div>
          <div>
            <input
              type="checkbox"
              id="four"
              name="option"
              value="be alone for your entire life"
              checked
            />
            <label for="four"> be alone for your entire life </label>
          </div>
          <div>
            <input
              type="checkbox"
              id="five"
              name="option"
              value="turn every person you look at into stone"
              checked
            />
            <label for="five">turn every person you look at into stone </label>
          </div>
        </fieldset>
        <input id="myButton" type="submit" value="Submit" />
      </form>
    </div>
    <h3 style="color: aqua">CONFIG_STEP_3</h3>
  </body>
</html>
